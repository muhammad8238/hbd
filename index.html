<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Birthday Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1c0128, #0a0a14);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Background Animations */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .background .dynamic-gradient {
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 102, 178, 0.3), rgba(255, 255, 255, 0.1), transparent 80%);
      animation: moveGradient 8s infinite linear;
    }

    .background .pulsing-light {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.15), transparent 90%);
      animation: pulseEffect 6s infinite alternate;
    }

    @keyframes moveGradient {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes pulseEffect {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.2);
        opacity: 0.4;
      }
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
      border-radius: 50%;
      animation: floatParticles 6s infinite ease-in-out;
    }

    .particle:nth-child(2n) {
      background: radial-gradient(circle, rgba(255, 102, 178, 0.9), transparent);
      animation-duration: 7s;
    }

    .particle:nth-child(3n) {
      background: radial-gradient(circle, rgba(255, 182, 193, 0.8), transparent);
      animation-duration: 5s;
    }

    @keyframes floatParticles {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-100px) translateX(50px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.6;
      }
    }

    /* Glow Rings */
    .rings {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ring {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid rgba(255, 102, 178, 0.6);
      border-radius: 50%;
      animation: spinRings 6s infinite linear;
    }

    .ring:nth-child(odd) {
      border: 3px solid rgba(255, 182, 193, 0.7);
      animation-duration: 5s;
    }

    .ring:nth-child(3n) {
      animation-duration: 4s;
    }

    @keyframes spinRings {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.5) rotate(180deg);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    /* Moving Lines */
    .lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), transparent);
      animation: moveLines 4s infinite linear;
    }

    .line:nth-child(2n) {
      background: linear-gradient(to bottom, rgba(255, 102, 178, 0.8), transparent);
      animation-duration: 5s;
    }

    @keyframes moveLines {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    /* Logo */
    .logo-container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .logo {
      font-size: 10rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff66b2, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 30px rgba(255, 102, 178, 1), 
        0 0 60px rgba(255, 255, 255, 0.8);
      animation: logoPulse 2s infinite alternate;
    }

    .subtitle {
      font-size: 10rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #ff66b2);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 30px rgba(255, 255, 255, 0.8), 
        0 0 60px rgba(255, 102, 178, 1);
      animation: subtitlePulse 1.5s infinite alternate;
    }

    @keyframes logoPulse {
      0% {
        text-shadow: 
          0 0 15px rgba(255, 102, 178, 0.6), 
          0 0 30px rgba(255, 255, 255, 0.4);
      }
      100% {
        text-shadow: 
          0 0 40px rgba(255, 102, 178, 1), 
          0 0 60px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes subtitlePulse {
      0% {
        text-shadow: 
          0 0 15px rgba(255, 255, 255, 0.6), 
          0 0 30px rgba(255, 102, 178, 0.4);
      }
      100% {
        text-shadow: 
          0 0 40px rgba(255, 255, 255, 0.8), 
          0 0 60px rgba(255, 102, 178, 1);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="dynamic-gradient"></div>
    <div class="pulsing-light"></div>
  </div>
  <div class="lines">
    <div class="line" style="left: 10%;"></div>
    <div class="line" style="left: 30%;"></div>
    <div class="line" style="left: 50%;"></div>
    <div class="line" style="left: 70%;"></div>
    <div class="line" style="left: 90%;"></div>
  </div>
  <div class="rings">
    <div class="ring" style="top: 10%; left: 25%;"></div>
    <div class="ring" style="top: 50%; left: 60%;"></div>
    <div class="ring" style="top: 80%; left: 40%;"></div>
  </div>
  <div class="logo-container">
    <div class="logo">HAPPY BIRTHDAY</div>
    <div class="subtitle">NAFILA</div>
  </div>
  <div class="particles">
    <div class="particle" style="top: 10%; left: 20%;"></div>
    <div class="particle" style="top: 40%; left: 50%;"></div>
    <div class="particle" style="top: 60%; left: 70%;"></div>
    <div class="particle" style="top: 80%; left: 35%;"></div>
  </div>
</body>
</html>
